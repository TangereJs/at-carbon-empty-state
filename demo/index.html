<!doctype html>
<html>
<head>

  <title>at-carbon-empty-state demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../tangere/tangere.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../at-doc-snippet/at-doc-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../at-core-style-classes/at-core-style-classes.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    at-doc-snippet {
      --at-doc-snippet-background-color: #fff;
     
    }   

    .vertical-section-container {
      max-width: 900px
    }

  </style>

</head>
  
<body unresolved>
  
  <div class="vertical-section-container centered">
    <h4>Basic usage</h4>
    <at-doc-snippet>
      <template>
        <at-carbon-empty-state></at-carbon-empty-state>
      </template>
    </at-doc-snippet>   
  </div>
  
  
  <div class="vertical-section-container centered">
    <h4>Custom icon & message as attribute</h4>
    <at-doc-snippet>
      <template>        
        <at-carbon-empty-state icon="now:search" html="We couldnâ€™t find any matching documents">
        </at-carbon-empty-state>
      </template>
    </at-doc-snippet>   
  </div>
  
  
  <div class="vertical-section-container centered">
    <h4>Custom icon & message as innerHtml</h4>
    <at-doc-snippet>
      <template>        
        <at-carbon-empty-state icon="now:info">
          Please select a different file from 
          the <a href="../../at-carbon-icon/catalog.html" target="_blank">catalog</a>
        </at-carbon-empty-state>
      </template>
    </at-doc-snippet>      
  </div>
  
  
</body>
</html>
