    suite("basic", function() {

        test("iconNotset_html<div><span>lorem ipsum</span><span>ipsum lorem</span></div>", function() {

      suite("tests where properties are set as in code", function() { 

        test("valid values test", function() { 
          var elt = fixture("iconNotset_htmlNotset");
          
          var actIconValues = 
            [ "now:about", "now:about-filled", "now:arrow-down", "now:arrow-left", "now:arrow-right", "now:arrow-up" ];
          var actHtmlValues = 
            [ "<div>lorem ipsum</div>", "<div><div>lorem ipsum</div><div>lorem ipsum</div></div>", "<div><span>lorem ipsum</span><span>ipsum lorem</span></div>" ];

          var expIconValues = 
            [ "now:about", "now:about-filled", "now:arrow-down", "now:arrow-left", "now:arrow-right", "now:arrow-up" ];
          var expHtmlValues = 
            [ "<div>lorem ipsum</div>", "<div><div>lorem ipsum</div><div>lorem ipsum</div></div>", "<div><span>lorem ipsum</span><span>ipsum lorem</span></div>" ];

          for (var i = 0; i < actIconValues.length; i++) {
            var actIconValue = actIconValues[i];
            for (var j = 0; j < actHtmlValues.length; j++) {
              var actHtmlValue = actHtmlValues[j];

              elt.icon = actIconValue;
              elt.html = actHtmlValue;

              var expIconValue = expIconValues[i];
              var expHtmlValue = expHtmlValues[j];

              assert.equal(elt.icon, expIconValue);
              assert.equal(elt.html, expHtmlValue);
            }
          }

        });
