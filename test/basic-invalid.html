<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>at-carbon-empty-state tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../at-carbon-empty-state.html">
  <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html" />
  </head>
  <body>
    <test-fixture id="initial">
      <template>
        <at-carbon-empty-state></at-carbon-empty-state>
      </template>
    </test-fixture>

    <!-- html fixtures -->
    <test-fixture id="htmlIsUndefined">
      <template>
        <at-carbon-empty-state html="undefined"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="htmlIsNull">
      <template>
        <at-carbon-empty-state html="null"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="htmlIsTrue">
      <template>
        <at-carbon-empty-state html="true"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="htmlIsFalse">
      <template>
        <at-carbon-empty-state html="false"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="htmlIs-42">
      <template>
        <at-carbon-empty-state html="-42"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="htmlIs0">
      <template>
        <at-carbon-empty-state html="0"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="htmlIs42">
      <template>
        <at-carbon-empty-state html="42"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="htmlIsEmpty">
      <template>
        <at-carbon-empty-state html=""></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="htmlIsLorem_ipsum">
      <template>
        <at-carbon-empty-state html="lorem ipsum"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="htmlIs{}">
      <template>
        <at-carbon-empty-state html="{}"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="htmlIs[]">
      <template>
        <at-carbon-empty-state html="[]"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="htmlIsFunction">
      <template>
        <at-carbon-empty-state html="function f() { return undefined; }"></at-carbon-empty-state>
      </template>
    </test-fixture>

    <!-- icon fixtures -->
    
    <test-fixture id="iconIsUndefined">
      <template>
        <at-carbon-empty-state icon="undefined"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="iconIsNull">
      <template>
        <at-carbon-empty-state icon="null"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="iconIsTrue">
      <template>
        <at-carbon-empty-state icon="true"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="iconIsFalse">
      <template>
        <at-carbon-empty-state icon="false"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="iconIs-42">
      <template>
        <at-carbon-empty-state icon="-42"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="iconIs0">
      <template>
        <at-carbon-empty-state icon="0"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="iconIs42">
      <template>
        <at-carbon-empty-state icon="42"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="iconIsEmpty">
      <template>
        <at-carbon-empty-state icon=""></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="iconIsLorem_ipsum">
      <template>
        <at-carbon-empty-state icon="lorem ipsum"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="iconIs{}">
      <template>
        <at-carbon-empty-state icon="{}"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="iconIs[]">
      <template>
        <at-carbon-empty-state icon="[]"></at-carbon-empty-state>
      </template>
    </test-fixture>
    <test-fixture id="iconIsFunction">
      <template>
        <at-carbon-empty-state icon="function f() { return undefined; }"></at-carbon-empty-state>
      </template>
    </test-fixture>

    <test-fixture id="propertyTests">
      <template>
        <at-carbon-empty-state></at-carbon-empty-state>
      </template>
    </test-fixture>
    
  <script>
    suite('initial value tests', function() {
      test('initial value', function() {
        var elt = fixture('initial');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "");
      });
    });

    // 
    // Icon attribute tests
    // 

    suite("icon attribute tests", function() {
      test('icon is undefined', function() {
        var elt = fixture('iconIsUndefined');

        assert.equal(elt.icon, "undefined");
        assert.equal(elt.html, "");
      });

      test('icon is null', function() {
        var elt = fixture('iconIsNull');

        assert.equal(elt.icon, "null");
        assert.equal(elt.html, "");
      });

      test('icon is true', function() {
        var elt = fixture('iconIsTrue');

        assert.equal(elt.icon, "true");
        assert.equal(elt.html, "");
      });

      test('icon is false', function() {
        var elt = fixture('iconIsFalse');

        assert.equal(elt.icon, "false");
        assert.equal(elt.html, "");
      });

      test('icon is -42', function() {
        var elt = fixture('iconIs-42');

        assert.equal(elt.icon, "-42");
        assert.equal(elt.html, "");
      });

      test('icon is 0', function() {
        var elt = fixture('iconIs0');

        assert.equal(elt.icon, "0");
        assert.equal(elt.html, "");
      });

      test('icon is 42', function() {
        var elt = fixture('iconIs42');

        assert.equal(elt.icon, "42");
        assert.equal(elt.html, "");
      });

      test('icon is empty', function() {
        var elt = fixture('iconIsEmpty');

        assert.equal(elt.icon, "");
        assert.equal(elt.html, "");
      });

      test('icon is lorem ipsum', function() {
        var elt = fixture('iconIsLorem_ipsum');

        assert.equal(elt.icon, "lorem ipsum");
        assert.equal(elt.html, "");
      });

      test('icon is {}', function() {
        var elt = fixture('iconIs{}');

        assert.equal(elt.icon, "{}");
        assert.equal(elt.html, "");
      });

      test('icon is []', function() {
        var elt = fixture('iconIs[]');

        assert.equal(elt.icon, "[]");
        assert.equal(elt.html, "");
      });

      test('icon is function', function() {
        var elt = fixture('iconIsFunction');

        assert.equal(elt.icon, "function f() { return undefined; }");
        assert.equal(elt.html, "");
      });
    });

    // 
    // html attribute tests
    // 

    suite('html attribute tests', function() {
      test('html is undefined', function() {
        var elt = fixture('htmlIsUndefined');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "undefined");
      });

      test('html is null', function() {
        var elt = fixture('htmlIsNull');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "null");
      });

      test('html is true', function() {
        var elt = fixture('htmlIsTrue');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "true");
      });

      test('html is false', function() {
        var elt = fixture('htmlIsFalse');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "false");
      });

      test('html is -42', function() {
        var elt = fixture('htmlIs-42');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "-42");
      });

      test('html is 0', function() {
        var elt = fixture('htmlIs0');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "0");
      });

      test('html is 42', function() {
        var elt = fixture('htmlIs42');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "42");
      });

      test('html is empty', function() {
        var elt = fixture('htmlIsEmpty');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "");
      });
      
      test('html is lorem ipsum', function() {
        var elt = fixture('htmlIsLorem_ipsum');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "lorem ipsum");
      });

      test('html is {}', function() {
        var elt = fixture('htmlIs{}');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "{}");
      });

      test('html is []', function() {
        var elt = fixture('htmlIs[]');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "[]");
      });

      test('html is function', function() {
        var elt = fixture('htmlIsFunction');

        assert.equal(elt.icon, "now:error");
        assert.equal(elt.html, "function f() { return undefined; }");
      });
    });

    suite("tests where properties are set as in code", function() { 

      test('invalid icon values', function() {
        var elt = fixture('propertyTests');

        var actIconValues = [ 
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }", 
          undefined, null, true, false, -42, 0, 42, {}, []
          ];

        var expIconValues = [ 
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []
         ];

        for (var i=0; i < actIconValues.length; i++) { 
          var actIconValue = actIconValues[i];
          var expIconValue = expIconValues[i];

          elt.icon = actIconValue;
          assert.deepEqual(elt.icon, expIconValue);
        }
      });

      test('invalid html values', function() {
        var elt = fixture('propertyTests');

        var actHmtlValues = [ 
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []
        ];

        var expHtmlValues = [ 
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []
        ];

        for (var j=0; j < actHmtlValues.length; j++ ) {
          var actHmtlValue = actHmtlValues[j];
          var expHtmlValue = expHtmlValues[j];
          
          elt.html = actHmtlValue;
          assert.deepEqual(elt.html, expHtmlValue);
        }
      });

    });
  </script>
  </body>
</html>
